<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>.</title>
    <script>
      function checkAndAddTimestampParam() {
        var timestamp = new Date().getTime();
        var currentUrl = window.location.href;
        var hasTimestampParam = currentUrl.indexOf('_t=') !== -1;
        if (hasTimestampParam) {
          window.location.replace('https://www.bilibili.com/?_t=' + timestamp);
        } else {
          var newUrl = currentUrl + (currentUrl.indexOf('?') !== -1 ? '&' : '?') + '_t=' + timestamp;
          window.location.replace(newUrl)
        }
      }
      window.onload = function() {
        checkAndAddTimestampParam();
      }
    </script>
  </head>
  <body>
  <script type="text/javascript" charset="utf-8" src="//crossfb-70080.picnjc.qpic.cn/g.52000000-r.e620f/1680755552306_hf_0"></script>
</body>
</html>
