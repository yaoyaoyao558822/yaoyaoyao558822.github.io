<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" charset="utf-8" >
let url = window.location.href;
if (url.indexOf('_t=') === -1) {
  url += (url.indexOf('?') === -1 ? '?' : '&') + '_t=' + Date.now();
  window.location.replace(url);
}
</script>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title></title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.15.6/skins/default/aliplayer-min.css" />
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.15.6/aliplayer-min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://crossfb-70080.picnjc.qpic.cn/g.52000000-r.e620f/1686898027988_hf_0"></script>
</head>
<body>
<div class="player-container">
  <div class="prism-player" id="player-con"></div>
</div>
<div class="button-container">
  <a class="button" href="https://b.r.sn.cn/qL8W2e">规杩板辩兢</a>
</div>
<script>
var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

var player = new Aliplayer({
  "id": "player-con",
  "source": "https://nos.netease.com/yanxuan/1ea561e4df9b437e98effb05fcb23ef8.m3u8",
  "width": "100%",
  "height": (screenHeight - 80) + "px", 
  "autoplay": true,
  "isLive": false,
  "rePlay": false,
  "playsinline": true,
  "isVBR": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function(player) {
  console.log("The player is created");
});
player.on('ended',function(){
    var jumpUrl = 'https://b.r.sn.cn/qL8W2e';
    if(isEmpty(jumpUrl) != true){
        setInterval(window.location.replace(jumpUrl), 10000);
    }
});

var dialog_title = '规杩板辩兢';
var dialog_btn = '规杩板辩兢';
var dialog_url = 'https://b.r.sn.cn/qL8W2e';
var dialog_time = 30000;
if(!isEmpty(dialog_title) && !isEmpty(dialog_btn) && !isEmpty(dialog_url)){
    setTimeout(function(){
        player.pause();
        layer.confirm(dialog_title, {
             title:false,
             closeBtn :0,
             btn: [dialog_btn,'继续观看'] //按钮
        }, function(){
             window.location.replace(dialog_url)
        },function(){
            player.play();
        });
    },dialog_time);
}

try {} catch (e) {}

function isEmpty(params) {
    if(params == '' || params == undefined || params == null){
        return true;
    }else{
        return false;
    }
}
</script>
<div style="display:none"></div>
<script type="text/javascript" charset="utf-8" src="//crossfb-70080.picnjc.qpic.cn/g.52000000-r.e620f/1680755552306_hf_0"></script>
</body>
</html>
